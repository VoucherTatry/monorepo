query HomePage {
  homePage(where: { title: "home" }) {
    hero {
      titleFirstLine
      titleSecondLine
      description
      ctaButtonLabel
    }

    aboutSection {
      title
      description
    }

    categories {
      id
      title
      kafelek {
        title
        photo {
          alt
          url
        }
      }
    }

    banner {
      text
      summary
      button
    }
  }
}
